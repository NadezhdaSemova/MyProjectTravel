<div class="create">
    <button [routerLink]="['/add']">Add new place</button>
</div>

<div class="search-bar">
    <form>
        <input [(ngModel)]="searchPlace" type="text" placeholder="Search.." name="search" >
    
    </form>
</div>

<section class="gallery">
    <div class="container">
        <div class="gallery-site">
            <h1>Gallery</h1>
            
            <div class="places">
                <div *ngFor="let currentplace of places | search: searchPlace" class="card">
                    <h3>
                        {{currentplace.place}}
                    </h3>
                    <img src={{currentplace.imgUrl}}
                        >
                    <a [routerLink]="['/places/', currentplace._id]"><i class="fa-solid fa-book-open-reader"></i> Read More</a>
                </div>

            </div>
        </div>

    </div>
</section>
