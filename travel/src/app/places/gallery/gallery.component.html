<div class="create">
    <button [routerLink]="['/add/place']">Add new place</button>
</div>
<section class="gallery">
    <div class="container">
        <div class="gallery-site">
            <h1>Gallery</h1>
            
            <div class="places">
                <div *ngFor="let place of places" class="card">
                    <img src={{place.imgUrl}}
                        alt="">
                    <a [routerLink]="['/places/', place._id]"><i class="fa-solid fa-book-open-reader"></i> Read More</a>
                </div>

            </div>
        </div>

    </div>
</section>
