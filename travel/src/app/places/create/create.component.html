<section class="site-registration">
    <div class="container">
        <div class="center">
            <div class="registration">
                <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <form [formGroup]="createForm" (ngSubmit)="createPlace()">
                        <label for="chk" aria-hidden="true">Create a new place</label>
                        <input formControlName="place" type="text" name="txt" placeholder="Place">
                        <!-- <div *ngIf="registerForm.controls.username.invalid && registerForm.controls.username.touched">Username is not what we want</div> -->

                        <input formControlName="description" type="text" name="description" placeholder="Description">
                        <!-- <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">Email is not what we want</div> -->

                        <input formControlName="imgUrl" type="text" name="imgUrl" placeholder="Image Url">
                        <!-- <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">Password is not what we want</div> -->

                        
                        <button>Create</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
