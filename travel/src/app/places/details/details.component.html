<section class="current-place">
    <div class="container">
        <div class="place">
            <h1>{{currentPlace.place}}</h1>
            <div class="information">
                <div class="media">
                    <img src={{currentPlace.imgUrl}}
                        alt="">
                </div>
                <article>
                    <p>{{currentPlace.description}}
                    </p>
                    <div class="btn-like">
                        <button *ngIf="currentUserId != postOwner" (click)="getLikes()"><i class="fa-solid fa-thumbs-up"></i></button>
                        
                    </div>
                    <div class="btn-action">
                        <button *ngIf="currentUserId == postOwner" [routerLink]="['/edit/', currentPlace._id]"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button *ngIf="currentUserId == postOwner" (click)="deletePlace()"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </article>

            </div>
        </div>
    </div>
</section>
