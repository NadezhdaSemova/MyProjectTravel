<section class="site-registration">
    <div class="container">
        <div class="center">
            <div class="registration">
                <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <form >
                        <label for="chk" aria-hidden="true">Edit place</label>
                        <input type="text" name="txt" [(ngModel)]="currentPlace.place">

                        <input type="text" name="description" [(ngModel)]="currentPlace.description">

                        <input type="text" name="imgUrl" [(ngModel)]="currentPlace.imgUrl">
                        
                        <button (click)="editPlace($event)" [routerLink]="['/places/', currentPlace._id]">Edit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
