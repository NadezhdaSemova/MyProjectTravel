<section class="slides">
    <div class="container">
        <div class="slide-bar">

            <h2>Top 3 places</h2>

            <div class="top-places">
                <div *ngFor="let place of places | slice: 0 : 3" class="card">
                    <img src="{{place.imgUrl}}" alt="">
                    <div class="info">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>{{place.place}}</p>
                    </div>
                   
                    <div class="info">
                        <i class="fa-regular fa-thumbs-up"></i>
                        <p>{{place.likes}}</p>
                    </div>
                    <a [routerLink]="['/places/', place._id]">Read about place</a>
                </div>
            </div>
        </div>
    </div>
</section>
